<nav [ngClass]="navbarClass" class="navbar navbar-expand-lg bg-brand-900">
  <a class="navbar-brand d-flex align-items-center" routerLink="/">
    <img
      src="assets/favicon-96x96.png"
      alt="Beyond Rule 4 Logo"
      width="40"
      height="40"
      class="me-2"
    />
    <span class="fw-bold" style="font-style: italic">Beyond</span>&nbsp;Rule 4
  </a>
  <button
    class="navbar-toggler"
    type="button"
    (click)="isOpen = !isOpen"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="navbar-collapse"
    [ngClass]="{ collapse: !isOpen }"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" href="#privacy-policy">Privacy Policy</a>
      </li>
    </ul>
    <form class="form-inline ms-auto my-2 my-lg-0">
      <button
        *ngIf="!isAuthorized"
        [ngClass]="buttonClass"
        class="btn my-2 my-sm-0"
        (click)="authorize()"
        type="button"
      >
        <fa-icon [icon]="['fas', 'key']"></fa-icon>
        Authorize with YNAB
      </button>
      <button
        *ngIf="isAuthorized"
        [ngClass]="buttonClass"
        class="btn my-2 my-sm-0"
        (click)="logOut()"
        type="button"
      >
        Log Out
      </button>
    </form>
  </div>
</nav>
