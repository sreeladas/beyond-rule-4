<div class="mx-xl-5 mb-4">
  <h1 class="mb-4">Debt Accelerated Payoff Calculator</h1>
  <div class="row">
    <div class="col-sm-12 col-lg-5 col-xl-4 mb-3 mb-lg-0">
      <app-debt-input
        (debtInputChange)="onDebtInputChange($event)"
        (adjustmentsChange)="onAdjustmentsChange($event)"
      >
      </app-debt-input>
    </div>
    <div class="col-sm-12 col-lg-7 col-xl-8">
      <app-debt-output
        [debtInput]="debtInput"
        [adjustments]="adjustments"
      >
      </app-debt-output>
    </div>
  </div>
</div>
