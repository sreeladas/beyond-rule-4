<div class="mx-xl-5 mb-4">
  <h1 class="mb-4">FI Forecasting <i class="fas fa-info-circle small text-muted" role="button" (click)="startOnboarding()" style="cursor: pointer;" ngbTooltip="Guided tour" container="body"></i></h1>
  <div class="row">
    <div class="col-sm-12 col-lg-5 col-xl-4 mb-3 mb-lg-0">
      <app-forecasting-input (calculateInputChange)="onCalculateInputChange($event)">
      </app-forecasting-input>
    </div>
    <div class="col-sm-12 col-lg-7 col-xl-8">
      <app-forecasting-output [calculateInput]="calculateInput">
      </app-forecasting-output>
    </div>
  </div>
</div>
