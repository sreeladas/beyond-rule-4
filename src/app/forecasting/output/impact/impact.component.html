<p class="small text-muted">
  How much each spending category adds to your FI Date.
</p>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Category</th>
        <th>FI Budget</th>
        <th>Impact on FI Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of spendingCategoriesWithImpact">
        <td>{{ c.category.name }}</td>
        <td>
          {{ c.category.fiBudget | currency: calculateInput.currencyIsoCode }}
        </td>
        <td>
          <span [ngClass]="{ 'd-none': c.isFi === true }">
            <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
          </span>
          <span [ngClass]="{ 'd-none': c.isFi !== true }">
            <fa-icon [icon]="['fas', 'check-circle']"></fa-icon>
          </span>
          {{ c.impactDate }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
